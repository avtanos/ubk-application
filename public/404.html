<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the correct path for GitHub Pages
    const path = window.location.pathname;
    if (path.startsWith('/ubk-application/')) {
      window.location.href = path;
    } else {
      window.location.href = '/ubk-application' + path;
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
